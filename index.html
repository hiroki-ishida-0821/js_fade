<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Faddein Animation</title>
</head>
<body>

<section class="common-section" id="head__title">
    <div class="common-inner">
        <h1 class="common__title">FadeIn Animation</h1>
    </div>
</section>

<section class="common-section">
    <div class="col2">
        <div class="col-header">
            <h1 class="pri__title">Fade Up</h1>
        </div>
        <div class="col-body">
            <p>下から上にフェイドイン</p>
            <figure class="clFadeUp">
                <img src="img/photo01.jpg" alt="NY">
            </figure>
        </div>
    </div>
</section><!-- fade up -->

<section class="common-section">
    <div class="col2">
        <div class="col-header">
            <h1 class="pri__title">Fade Down</h1>
        </div>
        <div class="col-body">
            <p>上から下にフェイドイン</p>
            <figure class="clFadeDown">
                <img src="img/photo02.jpg" alt="LA">
            </figure>
        </div>
    </div>
</section><!-- fade down -->

<section class="common-section">
    <div class="col2">
        <div class="col-header">
            <h1 class="pri__title">Slide In</h1>
        </div>
        <div class="col-body">
            <p>横からスラインドイン</p>
            <figure class="clFadeSlide">
                <img src="img/photo03.jpg" alt="LA">
            </figure>
        </div>
    </div>
</section><!-- slide In -->

<script src="js/main.js"></script>

</body>
</html>
